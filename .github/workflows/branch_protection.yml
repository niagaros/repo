name: Validate PR Source Branches

on:
  pull_request:
    branches:
      - main  # Only trigger on PRs targeting main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch
        run: |
          TARGET="${{ github.base_ref }}"
          SOURCE="${{ github.head_ref }}"
          echo "Target branch: $TARGET"
          echo "Source branch: $SOURCE"

          # Only allow merges from 'acceptance' into 'main'
          if [ "$SOURCE" != "acceptance" ]; then
            echo "::error::Only pull requests from 'acceptance' may be merged into 'main'."
            exit 1
          fi

          echo "✅ PR source branch is valid."

            exit 1
          fi

          echo "✅ Branch validation passed."
